<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            
            <a class="logo" href="index.html"><h1>La Renga</h1></a>
        
            <nav>
                <a class="enlaces" href="./discografia.html">Discografia</a>
                <a class="enlaces" href="./integrantes.html">Integrantes</a>
                <a class="enlaces" href="./registrarse.html">Registrarse</a>
                <a class="enlaces" href="./videos.html">Videos</a>
            </nav>
            
        </div>
    </header>

    <form class="formulario" action="">

        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" ><br>
        <label for="Apellido">Apellido</label>
        <input type="text" name="Apellido"><br>

        <label for="Email">Email:</label>
        <input type="Email"><br>

        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="mujer" value="mujer"><br>
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="hombre" value="hombre"><br>

        <label for="Estado Civil">Estado Civil</label>
        <select name="Estado Civil"><br>
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
        </select><br>

        <label for="informacion">Desea recibir novedades sobre nosotros?</label>
        <input type="checkbox" name="informacion" value="1"><br>

        <label for="opinion">Comentarios</label>
        <textarea name="opinion"></textarea><br>

        <label for="Limpiar formulario"></label>
        <input type="reset" value="Limpiar formulario" >

        <label for="Enviar formulario"></label>
        <input type="submit" value="Enviar formulario">
    </form>

    <footer>
        <div class="cont-footer">
            <a href="https://www.facebook.com/larenga">Facebook</a>
            <a href="https://www.instagram.com/larenga/?hl=es">Instagram</a>
            <a href="https://open.spotify.com/artist/30fEdZPXgWfC4sNttcyB3C">Spotify</a>
            <a href="https://twitter.com/larenga?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Twitter</a>
        </div>
    </footer>
</body>
</html>
